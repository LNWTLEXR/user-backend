<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Workshop UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold mb-3">User Workshop UI</h1>

      <div class="flex flex-wrap gap-3 items-center">
        <button id="btnAll" class="px-3 py-1 bg-blue-600 text-white rounded">Load All Users</button>

        <div class="flex items-center gap-2">
          <select id="roleFilter" class="border rounded px-2 py-1">
            <option value="">-- filter by role --</option>
            <option value="admin">admin</option>
            <option value="member">member</option>
          </select>
          <button id="btnFilter" class="px-3 py-1 bg-gray-200 rounded">Apply Filter</button>
        </div>

        <div class="flex items-center gap-2 ml-auto">
          <input id="userId" placeholder="user id" class="border rounded px-2 py-1 w-24" />
          <button id="btnGetById" class="px-3 py-1 bg-gray-200 rounded">Get By ID</button>
        </div>
      </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <section>
        <h2 class="text-lg font-medium mb-2">Users</h2>
        <div id="users" class="space-y-3"></div>
      </section>

      <section>
        <h2 class="text-lg font-medium mb-2">Add User</h2>
        <form id="addForm" class="flex flex-col gap-2">
          <input id="name" placeholder="name" required class="border rounded px-2 py-1" />
          <select id="role" class="border rounded px-2 py-1">
            <option value="member">member</option>
            <option value="admin">admin</option>
          </select>
          <div>
            <button type="submit" class="px-3 py-1 bg-green-600 text-white rounded">Add</button>
          </div>
        </form>
        <div id="addResult" class="mt-2 text-sm text-gray-600"></div>

        <h3 class="mt-6 text-md font-medium">Raw Response</h3>
        <pre id="raw" class="mt-2 bg-white p-3 rounded shadow text-sm overflow-auto max-h-48"></pre>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
